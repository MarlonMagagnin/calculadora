
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculadora</title>
	<!-- CSS only -->
	</link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="body">
	<h1 class="h1">Bem vindo a calculadora</h1>
	<div class="principal">
		<p>Digite um número: <input type="number" name="num1" id="num1" placeholder="ex:10"></p>
		<p>Escolha um operador: 
		<select id="operador">
			<option></option>
			<option id="operador"> + </option>
			<option id="operador"> - </option>
			<option id="operador"> / </option>
			<option id="operador"> * </option>
		</select> </p>
		<p>Digite outro número: <input type="number" name="num2" id="num2" placeholder="ex:10"> </p>
		<button id="btn">Enviar</button> <br> <br>
		<p id="resul">Resultado: <strong id="resultado"></strong></p>
	</div>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<!--Script com as funções das operações -->
	<script src="./funcoes.js" type="text/javascript"></script>
	<!--Principal -->
	<script src="./app.js" type="text/javascript"></script>

</body>
</html>
